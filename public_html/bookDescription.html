          .rating-stars {
            float:left;

           }
          .rating-stars span { float:right; position:relative; }
          .rating-stars span input {
            position:absolute;
            top:0px;
            left:0px;
            opacity:0;
           }
          .rating-stars span label {
             display:inline-block;
             width:30px;
             height:30px;
             text-align:center;
             font-size:30px;
             margin-right:2px;
             line-height:30px;
             border-radius:50%;
             -webkit-border-radius:50%;
           }
          .rating-stars span:hover ~ span label,
          .rating-stars span:hover label,
          .rating-stars span.checked label,
          .rating-stars span.checked ~ span label {
             background:#F90;
             color:#FFF;
           }

      </style>

        <div class="book-page container">
              <div class="book-page-left center" style="width: 80%">

                   <img style="margin-top: 50px" itemprop="image" id="bookImage" src="" alt="Power Play - Cara Colter" title="Power Play - Cara Colter">

                <div class="book-page-info" style="float: left;width:50%;display: block">
                   <div class="book-page-title" id="bookName" itemprop="name" style="font-weight: bold;font-size:18px;margin-top: 50px">
                       
                   </div>
                     <div id="authorContent">
                     </div>
                    <div class="book-page-author">
						<div id="ratingStar">

		</div> 
       
       <div class="text_rating">

            </div>
        
        <div class="write-post-wrapper" style="margin: 50px;border: solid 2px black;float: left;width: 93%;height:500px;margin-top: 10px">
         
            <h4 style="margin-top:40px;margin-left: 10px;margin-bottom: 10px;width: 100%">Rate the Book:</h4>
            <div class="rating-stars" style="width: 90%;margin-left: 10px;box-sizing: border-box;margin-right: 200px;margin-top: 10px;margin-bottom: 30px;float: left">
                    <span><input type="radio" name="rating" id="str5" value="5">
                           <label class="material-icons" for="str5">grade</label>
                    </span>
                    <span><input type="radio" name="rating" id="str4" class="material-icons" value="4">
                           <label class="material-icons" for="str4">grade</label>
                    </span>
                    <span><input type="radio" name="rating" id="str3" class="material-icons" value="3">
                           <label class="material-icons" for="str3">grade</label>
                    </span>
                    <span><input type="radio" name="rating" id="str2" class="material-icons" value="2">
                           <label class="material-icons" for="str2">grade</label>
                    </span>
                    <span><input type="radio" name="rating" id="str1" class="material-icons" value="1">

                    </span>
                    
            </div>
           
            
            <div class="input-field write-post" style="box-sizing: border-box;;margin-left: 10px;margin-right: 10px;height:50%;float: left">

                </textarea>
                <label for="userpost">Enter the review here.. (limited to 500 characters)</label>
            </div>
