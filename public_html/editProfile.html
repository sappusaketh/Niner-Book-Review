     .input-field {
        display: flex;
        flex-flow: column-reverse;
        margin-bottom: 1em;
      }
  
      .input-field label, input {
       transition: all 0.2s;
       touch-action: manipulation;
       } 
  
      .input-field input:focus {
       outline: 0;
       border-bottom: 1px solid #666;
      }
       /**
     * Translate down and scale the label up to cover the placeholder,
     * when following an input (with placeholder-shown support).
     * Also make sure the label is only on one row, at max 2/3rds of the
     * fieldâ€”to make sure it scales properly and doesn't wrap.
     */
      .input-field input:placeholder-shown + label {
       cursor: text;
       max-width: 66.66%;
       white-space: nowrap;
       overflow: hidden;
       text-overflow: ellipsis;
       transform-origin: left bottom;
       transform: translate(0, 2.125rem) scale(1.5);
       }
  
    /**
    * By default, the placeholder should be transparent. Also, it should 
    * inherit the transition.
    */
      .input-field ::-webkit-input-placeholder {
      opacity: 0;
      transition: inherit;
      }
  
    /**
    * When the element is focused, remove the label transform.
    * Also, do this when the placeholder is _not_ shown, i.e. when 
    * there's something in the input at all.
    */
     .input-field input:not(:placeholder-shown) + label,
      input:focus + label {
       transform: translate(0, 0) scale(1);
       cursor: pointer;
      }
    </style>

    <div class="edit-profile-form" style="float:left;width: 100%;margin-top: 0px">
        <h2 class="teal lighten-3"><b>Edit your profile</b></h2>
        <form id='edit-form' class="col s12">
            <div class="user-photo" style="align:center">
                <img id="user-photo-file" src="./Images/male-icon.jpg" height="380" width="380">
                <input type="file" onchange="readURL(this);"></input>
                
            </div>
            <div class="row" id="firstNameRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                 <i class="material-icons prefix">contacts</i>
                 <input type="text" id="firstName"  class="validate" placeholder="enter your first name">
                 <label for="firstName">Enter your First Name</label>
                </div>
            </div>
            <div class="row" id="lastNameRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                 <i class="material-icons prefix">contacts</i>
                 <input type="text" id="lastName"  class="validate" placeholder="enter your last name">
                 <label for="lastName">Enter your Last Name</label>
                </div>
            </div>
            <div class="row" id="genderRow" style="width:70%;height:90px">
                <div class="input-field col s12" style="height:100%">
                  <i class="material-icons prefix">wc</i>
                  <select id="genderid" class="browser-default">
                   <option value="" disabled="disabled" selected="selected">Choose your option</option>
                   <option value="Female">Female</option>
                   <option value="Male">Male</option>
                 </select>
                 <label>Select you Gender</label>
                </div>
            </div>
             <div class="row" id="phoneRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                 <i class="material-icons prefix">phone</i>
                 <input type="tel" id="phonenumber"  class="validate" placeholder="enter your telephone">
                 <label for="phonenumber" data-error="wrong" data-success="right">Enter your Telephone</label>
                </div>
            </div>
            <div class="row" id="organizationRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                 <i class="material-icons prefix">domain</i>
                 <input type="text" id="organisation"  class="validate" placeholder="where do you work" maxlength="100">
                 <label for="organisation">Where do you work?</label>
                </div>
            </div>
            <div class="row" id="occupationRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                 <i class="material-icons prefix">business_center</i>
                 <input type="text" id="occupation"  class="validate" placeholder="what do you do" maxlength="100">
                 <label for="occupation">What do you do?</label>
                </div>
            </div>
           <div class="row" id="dobRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                 <i class="material-icons prefix">cake</i>
                 <input type="date" id="date"  class="datepicker-table">
                 <label for="date"  data-error="wrong" data-success="right">Birthdate</label>
                </div>
           </div>
           <div class="row" id="emailRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:100%;height: 60px">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" class="validate" placeholder="Enter email" readonly="readonly">
                <label for="email" data-error="wrong" data-success="right">Enter email</label>
                </div>
           </div>
           <div class="row" id="passwordRow" style="width:70%">
                <div class="input-field hoverable col s6" style="width:80%;height: 60px">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="password" class="validate" placeholder="Enter password">
                <label for="password">Enter password</label>
                </div>
           </div>
            <div class="row" id="password2Row" style="width:70%">
                <div class="input-field hoverable col s6" style="width:80%;height: 60px">
                <i class="material-icons prefix">replay</i>
                <input type="password" id="password2" class="validate" placeholder="Retype password">
                <label for="password2">Retype password</label>
                </div>
                <span id='message' style="float:right;width: 20%"></span>
          </div>
            
           <div class="row" id="cityRow" style="width:70%">

                </div>
